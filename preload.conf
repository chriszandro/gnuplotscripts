set style line 21 lc rgb "orange" 
set style line 22 lc rgb "orange" 

set style line 31 lt 2 lc rgb "yellow" lw 3
set style line 32 lt 3 lc rgb "yellow" lw 3

set style line 41 lt 2 lc rgb "green" lw 2
