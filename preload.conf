

# Converte a.u to fs

f(x) = x * 2.1488843e-17 * 1e15


#set term png medium font arial 5 
set term pngcairo size 800,600 enhanced font '5, Verdana' 
  
set style line 11 lt -1 lc rgb "red"  lw 2
